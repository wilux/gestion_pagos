<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>EmpleosApp | Alta de Empleados</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
</head>

<body>

	<header th:insert="fragments/menu :: menu-principal"></header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header">
					<strong>Datos de la Empleado</strong>
				</h4>
				<div class="card-body">
					<form th:action="@{/empleados/save}" method="post"
						th:object="${empleado}">
						<div th:if="${#fields.hasErrors('*')}" class='alert alert-danger'
							role='alert'>
							Por favor corrija los siguientes errores:
							<ul>
								<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
							</ul>
						</div>


						<div class="col-md-3">
							<div class="form-group">
								<label for="empresas">Empresa</label> <select
									class="custom-select form-control" name="nombreEmpresa">
									<option th:each="emp : ${empresa}"
										th:value="${emp.nombreEmpresa}" th:text="${emp.nombreEmpresa}"
										th:data="${emp.idEmpresa}"></option>
								</select> <input name="idEmpresa" id="idEmpresa" hidden="hidden" value="" />
							</div>
						</div>



						<div class="row">
							<div class="col-md-6">
								<div class="form-group">

									<!--/* Guardo id para saber si inserto o actualizo*/-->
									<input type="hidden" th:field="*{idEmpleado}">

									<!--/* Guardo ruta de imagen x si actualizo */-->

									<label for="nombre">Nombre</label> <input type="text"
										class="form-control" th:field="*{nombre}" id="nombre"
										name="nombre" placeholder="Escriba el nombre de la Empleado"
										required="required">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="descripcion">Apellido</label> <input type="text"
										class="form-control" th:field="*{apellido}" id="apellido"
										name="apellido" placeholder="Escriba el apellido del Empleado"
										required="required">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="descripcion">Cuil</label> <input type="text"
										class="form-control" th:field="*{cuil}" id="cuil" name="cuil"
										placeholder="Escriba el CUIL del empleado sin guiones"
										required="required">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="descripcion">CBU</label> <input type="text"
										class="form-control" th:field="*{cbu}" id="cbu" name="cbu"
										placeholder="Escriba el numero de CBU del Empleado"
										required="required">
								</div>
							</div>
						</div>

						<hr>
						<button type="submit" title="Guardar el registro."
							class="btn btn-primary">Guardar</button>
					</form>
				</div>
			</div>
		</div>
		<!-- /container -->

	</main>

	<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/code.js}"></script>
</body>
</html>
