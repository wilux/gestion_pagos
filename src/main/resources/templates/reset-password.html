<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>Gestion EEP | Ingreso</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
</head>

<body>

	<header th:insert="fragments/menu :: menu-principal"></header>


	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<div th:if="${msg != null}" class='alert alert-danger'
					th:text="${msg}" role='alert'></div>

				<div class="card-body">
					<div class="col-md-4">

                            <div th:if="${error}">
                                <div class="alert alert-danger">
                                    <span th:text="${error}"></span>
                                </div>
                            </div>

						<img class="mb-4 rounded mx-auto d-block" src="images/lock.png"
							alt="" width="128" height="128">
						<h4 class="h3 mb-3 font-weight-normal">Cambio de Contraseña</h4>
						<form th:action="@{/reset-password}"
							th:object="${passwordResetForm}" method="post">

							<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
								th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
								error</p>

							<input type="hidden" name="token" th:value="${token}" />

							<div class="form-group"
								th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
								<div class="input-group">
									<span class="input-group-addon"> <i
										class="glyphicon glyphicon-lock"></i>
									</span> <input id="password" class="form-control"
										placeholder="Nuevo password" type="password"
										th:field="*{password}" />
								</div>
								<p class="error-message"
									th:each="error: ${#fields.errors('password')}"
									th:text="${error}">Validation error</p>
							</div>
							<div class="form-group"
								th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
								<div class="input-group">
									<span class="input-group-addon"> <i
										class="glyphicon glyphicon-lock"></i>
									</span> <input id="confirmPassword" class="form-control"
										placeholder="Confirme password" type="password"
										th:field="*{confirmPassword}" />
								</div>
								<p class="error-message"
									th:each="error: ${#fields.errors('confirmPassword')}"
									th:text="${error}">Validation error</p>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-block btn-success">Cambiar
									password</button>
							</div>
						</form>
						<div class="row">
							<p class="text-primary" style="font-size: small">
								¿Todavía no estas registrado? <a th:href="@{/signup}">Regístrate</a>
							</p>
							<p class="text-primary" style="font-size: small">
								¿Olvidaste tu Contraseña? <a th:href="@{/forgot-password}">Recuperar
									Contraseña</a>
							</p>
						</div>
					</div>
				</div>
			</div>


		</div>
	</main>

	<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
