<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Importe</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Datos del Proveedor</strong></h4>              
          <div class="card-body">
            <form th:action="@{/pagos/proveedor/saveImporte}" method="post" th:object="${proveedor}">
              <div th:if="${#fields.hasErrors('*')}"class='alert alert-danger' role='alert'>
				Por favor corrija los siguientes errores:
				<ul>
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
				</ul>
			  </div>              
              <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    
                    <!--/* Guardo id para saber si inserto o actualizo*/-->
                    <input type="hidden" th:field="*{idProveedor}" >
      
                    <!--/* Guardo ruta de imagen x si actualizo */-->
                    
                    <label for="nombre">Razon Social</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre" placeholder="Escriba el nombre del Proveedor" required="required">
                  </div>
                </div>                
              </div> 
              
              
              <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="descripcion">Cuit</label>
                    <input type="text" class="form-control" th:field="*{cuit}" id="cuit" name="cuit" placeholder="Escriba el CUIT del Proveedor sin guiones" required="required">
                  </div> 
                </div>                
              </div> 
              
           <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="descripcion">CBU</label>
                    <input type="text" class="form-control" th:field="*{cbu}" id="cbu" name="cbu" placeholder="Escriba el numero de CBU del Proveedor" required="required">
                  </div> 
                </div>                
              </div> 
              
               <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="descripcion">Importe</label>
                    <input type="text" class="form-control" th:field="*{importe}" id="importe" name="importe" placeholder="Importe a pagar" required="required">
                  </div> 
                </div>                
              </div> 
              
              <hr>
              <button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button>  
            </form>
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
