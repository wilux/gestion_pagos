<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Listado de Empleados</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Registro de Detalle</strong></h4>              
          <div class="card-body">
            <a class="btn btn-primary" th:href="@{/debitos/create}" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nuevo</a>       
            <a class="btn btn-primary" th:href="@{/altas/create}" role="button"><i class="fas fa-file" aria-hidden="true"></i> Generar Archivo</a>  
            <hr>
            <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
              <div class="table-responsive">  
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">CBU</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Importe 1er Vencimiento</th>
                  <th scope="col">Importe 2do Vencimiento</th>
                  <th scope="col">Importe 3er Vencimiento</th>
                  <th scope="col">Modificar</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="empl : ${empleados}">
                  <td th:text="${empl.cbu}"></td>
                  <td th:text="${empl.nombre}"></td>
                  <td>100</td>
                  <td>120</td>
                  <td>130</td>
                  <td>
                    <a class="btn btn-success btn-sm" role="button" title="Editar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    <a  onclick="return confirm('Â¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar"><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr>                              
              </tbody>
            </table>
            </div>

            
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
